plugins {
    id 'java'
}

group 'ru.smax.trial'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.hsqldb:hsqldb:2.4.1'
    
    compile 'com.google.inject:guice:4.2.2'
    compile 'com.sparkjava:spark-core:2.8.0'
    
    testCompile 'junit:junit:4.12'
}
